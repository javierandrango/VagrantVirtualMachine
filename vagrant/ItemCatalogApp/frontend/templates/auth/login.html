{% extends 'base.html' %}
{% block content %}
<!--login user verification-->
<dialog id="loginUserDialog" >
    <header>
        <h2>Item Catalog</h2>
        <h3>Sing in</h3>
        <button class="closeButton" id="closeBtn1" aria-label="close" formnovalidate>X</button>
    </header>
    <article>
        <table>
            <tr>
                <td><button type="button">Sign in with google</button></td>
            </tr>
            <tr>
                <td>____________o____________</td>
            </tr>
            <tr>
                <td><input type="text" name='username_or_email' id ='username_or_email' placeholder="username or email"></td>
            </tr>
            <tr>
                <td><button class="tbn" id="nextBtn">Next</button></td>
            </tr>
        </table>
    </article>
    <footer>
          Don't have an account? <a href="">Sign Up</a>  
    </footer>
</dialog>

<!--login pswd verification-->
<dialog id="loginPswdDialog" >
    <header>
        <h2>Item Catalog</h2>
        <h3>Sing in</h3>
        <button class="closeButton" id="closeBtn2" aria-label="close" formnovalidate>X</button>
    </header>
    <article>
        <table>
            <tr>
                <td><input type="text" name='username' id ='username' disabled></td>
                <div id="salt" hidden></div>
            </tr>
            <tr>
                <td><input type="text" name='pswd' id ='pswd' placeholder="password"></td>
            </tr>
        </table>
        <a href="">forgot password?</a>
    </article>
    <footer>
        <table>
            <tr>
                <td><button class="tbn" id="loginBtn">login</button></td>
            </tr>
            <tr>
                Don't have an account? <a href="">Sign Up</a>  
            </tr>
        </table>
    </footer>
</dialog>

<!--shows login status messages if exist-->
<div id="loginStatusMsgs" style="display: none;"></div>
{% endblock %}
