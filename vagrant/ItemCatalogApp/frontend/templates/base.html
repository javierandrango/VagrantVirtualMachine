<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!--local CSS-->
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/styles.css')}}">
    <!--local js-->
    <script src="{{url_for('static',filename='js/dialog.js')}}" defer></script>
</head>

<body>
    <!--principal page header-->
    <header class="app-header">
        <h1 class="app-name">
            <img src="{{url_for('static',filename='icons/app-icon.svg')}}">
            <a href="">Catalog App</a>
        </h1> 
        
        <ul class="user-section">
            <li>
                <a href="{{url_for('login')}}">
                    <button type="button" class="btn btn-secondary btn-sm" id="loginButton">Sign in</button>
                </a>
            </li>
            <li>
                <a href="">
                    <button type="button" class="btn btn-secondary btn-sm">Sign up</button>
                </a>
            </li>
            <li class="vertical-line"></li>
        </ul>
    </header>

    <!--active account header-->
    <header class="app-header">
        <h1 class="app-name">
            <img src="{{url_for('static',filename='icons/app-icon.svg')}}">
            <a href="">Catalog App</a>
        </h1> 
        
        <ul class="user-section">
            <li class="nav-item-dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">
                    <div class="img-container">
                        <img class="img-blank-user" src="{{url_for('static',filename='images/blank_user.gif')}}">
                    </div>
                </a>
                <ul class="dropdown-menu">
                    <li>
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img class="img-blank-user" src="{{url_for('static',filename='images/blank_user.gif')}}">
                            </div>
                            <div class="col-md-8">
                                <p id="active-username">username</p>
                                <p id="active-email">email</p>
                            </div>
                        </div>
                    </li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                        <a href="">logout</a>
                    </li>
                </ul>
            </li>
            <li class="vertical-line"></li>
        </ul>
    </header>

    <main>
        <div>
            the main content goes here
        </div>
        <!--login dialog-->
        {% block content %}
        <!--show login dialog when the 'loginButton' is pressed-->
        {% endblock %}
    </main>
</body>
</html>
