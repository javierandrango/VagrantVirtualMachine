<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Restaurant</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!--local CSS-->
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles.css')}}">
</head>
<body>
    <header class="card text-center card-body border-0">
        <h1 class="card-header border-0">Delete Restaurant</h1>
    </header>
    
    <nav class="nav-options">
        <ol>
            <li class="nav-option">
                <h3>
                    <img src="{{url_for('static',filename='icons/restaurant.svg')}}">
                    <a href="{{url_for('restaurants')}}">Home</a> 
                </h3>
            </li>
            <li class="nav-option"><h3>Delete Restaurant</h3></li>
        </ol>
    </nav>


    <main class="box">
        <p>Are you sure you want to delete {{restaurant.name}} ?</p>
        <form action="{{url_for('deleteRestaurant',restaurant_id=restaurant.id)}}" method="post">
            <button type="submit" class="btn btn-secondary btn-sm">Delete</button>
            <a href="{{url_for('restaurants')}}">
                <button type="button" class="btn btn-secondary btn-sm">Cancel</button>
            </a>
        </form>
    </main>
    
</body>
</html>
