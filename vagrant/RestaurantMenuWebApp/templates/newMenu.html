<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Restaurant Menu</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!--local CSS-->
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles.css')}}">
    <!--local js-->
</head>
<body>
    <hgroup class="card text-center card-body border-0">
        <h1 class="card-title border-0">{{restaurant.name}}</h1>
        <h2 class="card-title">New Menu Item</h2>
    </hgroup>

    <nav class="nav-options">
        <ol>
            <li class="nav-option">
                <h3>
                    <img src="{{url_for('static',filename='icons/restaurant.svg')}}">
                    <a href="{{url_for('restaurants')}}">Home</a> 
                </h3>
            </li>
            <li class="nav-option"><h3><a href="{{url_for('menuRestaurant',restaurant_id=restaurant.id)}}">{{restaurant.name}}</a></h3></li>
            <li class="nav-option"><h3>New</h3></li>
        </ol>
    </nav>

    <!--change class name is confusing-->
    <main class="edit-restaurant">
        <form action="{{url_for('newMenu',restaurant_id=restaurant_id)}}" method="post">
            <!--form create new menu item-->
            <table class="responsive-table">
                <tr>
                    <td><label for="new_name">name: </label></td>
                    <td><input class="fill-column" type="text" name="new_name" size="31" placeholder="new item name"></td>
                </tr>
                <tr>
                    <td><label for="new_description">description: </label></td>
                    <td><textarea name="new_description" class="fill-column" rows="5" placeholder="Brief description"></textarea></td>
                </tr>
                <tr>
                    <td><label for="new_price">price($): </label></td>
                    <td><input class="fill-column" type="text" name="new_price" size="31" placeholder="$0.00"></td>
                </tr>
                <tr>
                    <td><label for="new_course">course:</label></td>
                    <td>
                        <fieldset class="course-list">
                            <li>
                                <input type="radio" name="new_course" value="Appetizer">
                                <label for="Appetizer">Appetizer</label>
                            </li>
                            <li>
                                <input type="radio" name="new_course" value="Entree">
                                <label for="Entree">Entree</label>
                            </li>
                            <li>
                                <input type="radio" name="new_course" value="Dessert">
                                <label for="Dessert">Dessert</label>
                            </li>
                            <li>
                                <input type="radio" name="new_course" value="Beverage">
                                <label for="Beverage">Beverage</label>  
                            </li>
                        </fieldset>
                    </td>
                </tr>
            </table>
            <menu class="restaurant-options card-body text-center">
                <!--buttons for edit and cancel menu item-->
                <button type="submit" class="btn btn-secondary btn-sm">Create</button>
                <a href="{{url_for('menuRestaurant',restaurant_id=restaurant.id)}}">
                    <button type="button" class="btn btn-secondary btn-sm">Cancel</button>
                </a>
            </menu>
            <br>
        </form>
    </main>

</body>
</html>
