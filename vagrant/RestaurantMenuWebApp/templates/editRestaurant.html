<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Restaurant</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!--local CSS-->
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles.css')}}">
</head>
<body>
    <header class="card text-center card-body border-0">
        <h1 class="card-header border-0">Edit Restaurant</h1>
    </header>

    <nav class="nav-options">
        <ol>
            <li class="nav-option">
                <h3>
                    <img src="{{url_for('static',filename='icons/restaurant.svg')}}">
                    <a href="{{url_for('restaurants')}}">Home</a> 
                </h3>
            </li>
            <li class="nav-option"><h3>Edit Restaurant</h3></li>
        </ol>
    </nav>
    
    <main class="box">
        <form action="{{url_for('editRestaurant',restaurant_id=restaurant.id)}}" method="post">
            <input class="form-control" type="text" size='31' name="edit_restaurant" placeholder="{{restaurant.name}}" >
            <!--<input type="submit" value="Edit">-->
            <button type="submit" class="btn btn-secondary btn-sm">Edit</button>
            <a href="{{url_for('restaurants')}}">
                <button type="button" class="btn btn-secondary btn-sm">Cancel</button>
            </a>
        </form>
    </main>
</body>
</html>
